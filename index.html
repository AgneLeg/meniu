<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu with Hover Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu li {
            position: relative;
            width: 200px;
            padding: 15px;
            text-align: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu li:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu li::before, .menu li::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: -1;
            border-radius: 5px;
        }

        .menu li::after {
            background: linear-gradient(120deg, #6a11cb, #2575fc);
        }

        .menu li:hover::before {
            transform: scale(1);
        }

        .menu li span {
            position: relative;
            z-index: 1;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><span>Home</span></li>
        <li><span>About</span></li>
        <li><span>Services</span></li>
        <li><span>Portfolio</span></li>
        <li><span>Contact</span></li>
    </ul>
</body>
</html>
